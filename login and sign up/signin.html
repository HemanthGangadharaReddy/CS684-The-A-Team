<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - MongoDB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="signup_style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form action="/signin" method="POST">
                    <h2>Sign-in Form</h2>
                    <input type="text" class="box" id="username" name="username" placeholder="Username" required />
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="submit" value="Login" id="submit" />
                </form>
                <h2 style="margin-left:120px">Don't have an account?</h2>
                <a class="button" style="margin-left:210px" href="/signup" >SIGN UP</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.indexOf(" ") != -1) {
                alert("Username should not contain spaces");
                return false;
            }

            if (password.indexOf(" ") != -1) {
                alert("Password should not contain spaces");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
